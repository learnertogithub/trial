  <script>
  // Move the rs() function outside of the 'a' function
  function year_1() {
    var d = document.getElementById('d');
    d.innerHTML = '<a href="testing.html">CME</a><br><a href="#">ECE</a><br><a href="#">EEE</a>';
  }
  function a(event) {
    // Remove event.preventDefault();
    event.preventDefault(); // Prevent form submission and page reload
    var us = document.getElementById("us").value;
    var ps = document.getElementById("ps").value;

    if (us === 'SaiAnvesh' && ps === '231') {
      var s = document.getElementById('s');
      s.innerHTML = '<div><button onclick="year_1()" href="#">1year</button><button onclick="location.reload();">3rdSem</button><button onclick="rs()" href="#">4thsem</button><button onclick="rs()" href="#">5thSem</button></div>';
    } else {
      alert("Invalid Credentials");
    }
  }
  </script>
